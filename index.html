<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxRig - Protocol Orchestration</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* BRAND COLORS (Dark Mode Adaptation) */
            --color-blue-1: #347798;
            --color-blue-2: #2f627d;
            --color-blue-3: #385665;
            /* JAAB Footer Dark */
            --color-green-1: #2cb2a7;
            --color-yellow-1: #d5eb74;

            --color-slate-900: #0f172a;
            --color-slate-800: #1e293b;
            --color-slate-500: #94a3b8;
            /* Lighter slate for dark mode */
            --color-slate-200: #e2e8f0;
            --color-slate-50: #f8fafc;
            --color-white: #ffffff;

            --color-bg-body: var(--color-slate-900);
            --color-text: var(--color-slate-50);
            --color-link: var(--color-slate-200);

            --font-sans: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg-body);
            color: var(--color-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 280px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            /* Increased margin since subtitle is gone */
            color: var(--color-white);
            font-weight: 800;
            line-height: 1.2;
            max-width: 800px;
        }

        /* Subtitle class removed */

        .btn {
            display: inline-block;
            background-color: var(--color-blue-2);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 0;
            /* Square/sharp as per JAAB style */
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background-color: var(--color-blue-1);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* FOOTER STYLES */
        .footer {
            /* Kept the specific JAAB footer color, or blend it? 
               User asked for "dark mode for this page", but "same footer that jaab.tech".
               JAAB footer is #385665. I'll keep it to respect branding. */
            background: var(--color-blue-3);
            color: var(--color-slate-200);
            padding: 3rem 0 1rem;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .footer-brand {
            flex-shrink: 0;
        }

        .footer-isotype {
            width: 48px;
            height: 48px;
            opacity: 0.9;
        }

        .footer-section h4 {
            color: var(--color-slate-200);
            font-size: 1rem;
            margin: 0 0 0.75rem 0;
            font-weight: 600;
        }

        .footer-section h4 a {
            color: inherit;
            text-decoration: none;
        }

        .footer-section p {
            color: var(--color-slate-200);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        .footer-contact-link,
        .footer-schedule-link a,
        .footer-phone {
            color: var(--color-slate-200);
            text-decoration: none;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-contact-link:hover,
        .footer-schedule-link a:hover,
        .footer-phone:hover {
            color: var(--color-yellow-1);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .x-link,
        .linkedin-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--color-slate-200);
            transition: var(--transition-fast);
        }

        .x-link:hover,
        .linkedin-link:hover {
            background: rgba(213, 235, 116, 0.2);
            color: var(--color-yellow-1);
            transform: translateY(-2px);
        }

        .linkedin-logo {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .footer-bottom {
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer-bottom p {
            color: var(--color-slate-200);
            font-size: 0.875rem;
            margin: 0;
        }

        .footer-bottom a {
            color: var(--color-slate-500);
            text-decoration: underline;
        }

        .footer-bottom a:hover {
            color: var(--color-slate-200);
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <img src="assets/fluxrig_logo.svg" alt="FluxRig Logo" class="logo">
        <h1>The Universal Patchbay for Business Logic and Protocol Orchestration.</h1>
        <!-- Subtitle removed -->
        <a href="https://jaab.tech/fluxrig" class="btn">Learn more at JAAB Tech</a>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-brand">
                        <img src="assets/favicon.svg" alt="JAAB Tech" class="footer-isotype">
                    </div>
                    <div class="footer-section">
                        <h4>
                            <a href="https://jaab.tech/#contact" class="footer-contact-link">
                                Contact
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </a>
                        </h4>
                        <p class="footer-schedule-link">
                            <a href="https://jaab.tech/meet">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Schedule a meeting &gt;
                            </a>
                        </p>
                        <p>No18 El Globo - Rambla 25 de Agosto 292,<br>11000 Montevideo, Uruguay.</p>
                        <p>
                            <!-- Phone number derived from jaab defaults if not dynamic -->
                        </p>
                    </div>
                </div>

                <div class="footer-right">
                    <div class="social-links">
                        <a href="https://x.com/JaabTech" target="_blank" rel="noopener" class="x-link"
                            title="Follow us on X">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                            </svg>
                        </a>
                        <a href="https://www.linkedin.com/company/jaab-tech" target="_blank" rel="noopener"
                            class="linkedin-link" title="Connect on LinkedIn">
                            <img src="assets/linkedin.svg" alt="LinkedIn" class="linkedin-logo">
                        </a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p>
                    &copy; 2025 JAAB TECH SAS. All rights reserved.
                    <span style="margin: 0 0.5rem;">|</span>
                    <a href="https://jaab.tech/privacy/"
                        style="color: var(--color-slate-500); text-decoration: underline;">Privacy Policy</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
